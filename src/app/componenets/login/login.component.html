<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form (ngSubmit)="onSubmit()" [formGroup]="checkForm" method="post">
        <div class="form-area" formGroupName="dog">
          <h3>user information</h3>
          <div class="row">
            <div class="col-md-2">
              <label>email</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.['required'] || name?.errors?.['noWhiteSpace']">
                  email required
                </div>
                <div *ngIf="name?.errors?.['minlength']">
                  email has 2 character minimum
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>description</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="password" type="password">
                <div *ngIf="description?.invalid && (description?.dirty || description?.touched)"
                     class="alert alert-danger">
                  <div *ngIf="description?.errors?.['required'] || description?.errors?.['noWhiteSpace']">
                    description required
                  </div>
                  <div *ngIf="description?.errors?.['minlength']">
                    description has 8 character minimum
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <input class="btn btn-primary" type="submit" value="login">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
